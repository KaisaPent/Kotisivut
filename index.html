<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yrityksen Kotisivut</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 1000px;
            display: flex;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .main-content {
            flex: 3;
            padding-right: 20px;
        }
        .sidebar {
            flex: 1;
            background: #eee;
            padding: 15px;
            border-left: 3px solid #ccc;
        }
        .box {
            background: #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        .link {
            color: #0066cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1>Yrityksen Nimi</h1>
            <div class="box">
                <h2>Tietoa Meistä</h2>
                <p>Tähän voit kirjoittaa yrityksesi esittelyn ja toimintanne kuvauksen.</p>
                <p><a href="yritys.html" class="link">Lue lisää yrityksestämme</a></p> <!-- Linkki tarkempaan yrityssivuun -->
            </div>
            <div class="box">
                <h2>Palvelumme</h2>
                <p>Kuvaile tässä tarjoamianne palveluita ja tuotteita.</p>
            </div>
        </div>
        <div class="sidebar">
            <h2>Yhteystiedot</h2>
            <p><strong>Yrityksen nimi</strong></p>
            <p>Osoite, Kaupunki</p>
            <p>Puhelin: 012-3456789</p>
            <p>Sähköposti: info@yritys.fi</p>
        </div>
    </div>
</body>
</html>
